      //Object literal in Javascript
      myObject= {
  
        objectVar: 'variable value here',
        objectVarTwo: 'variable 2 value here',
  
        firstMethod:function(){
          return 'this is return value';
          //statements ending with ; here
        }, //comma after each method element of an object

          a1 = arg1;
          a2 = arg2;
          return a1 + " " + a2;
        },
  
        thirdMethod:function(){
        }
      }

      //window.onload = myObject.firstMethod;

      document.write(myObject.firstMethod()); //with empty parameters
      document.write("<br><br>");    
      document.write(myObject.secondMethod); //without parameter returns the value assigned to it as string for the whole function.
      document.write("<br><br>");    
      document.write(myObject.secondMethod('marek', 'jay'));
